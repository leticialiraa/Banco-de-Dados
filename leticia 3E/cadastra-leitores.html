<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Leitores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>CADASTRO DE LEITORES</h1>
            <form action="cadastra-leitores.php" method="post">
                <div>
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome">
                </div>
                <div>
                    <label for="dtnasc">Data de Nascimento:</label><br>
                    <input type="date" id="dtnasc" name="dtnasc">
                </div>
                <div>
                    <label for="celular">Celular:</label><br>
                    <input type="tel" id="celular" name="celular">
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="ra">RA:</label><br>
                    <input type="text" id="ra" name="ra">
                </div>
                <div>
                    <label for="endereco">Endereço:</label><br>
                    <input type="text" id="endereco" name="endereco">
                </div>
                <div>
                    <label for="num_end">Número de Endereço:</label><br>
                    <input type="number" id="num_end" name="num_end">
                </div>
                <div>
                    <label for="Bairro">Bairro:</label><br>
                    <input type="text" id="bairro" name="bairro">
                </div>
                <div>
                    <label for="cidade">Cidade:</label><br> 
                    <input type="text" id="cidade" name="cidade">
                </div>
                <div><br>
                    <button type="submit">Cadastrar</button>
                </div>
        </div>
    </div>
   
</body>
</html>
